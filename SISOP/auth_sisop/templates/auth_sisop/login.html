{% load static %}
<!DOCTYPE html>

<html lang="en">

<!-- BEGIN HEAD -->
<head>
<meta charset="utf-8"/>
<title>Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="" name="description"/>
<meta content="" name="author"/>

<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN THEME STYLES -->
<link href="{% static 'general/css/style-metronic.css'%}" rel="stylesheet" type="text/css"/>
<link href="{% static 'general/css/style.css'%}" rel="stylesheet" type="text/css"/>
<link href="{% static 'general/css/style-responsive.css'%}" rel="stylesheet" type="text/css"/>
<link href="{% static 'auth_sisop/css/login.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'auth_sisop/css/custom.css' %}" rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
</head>
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN LOGO -->
    <div class="logo" id="logo_login">
        <h1>SISOP</h1>
    </div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" method="post" enctype="multipart/form-data" action={{ url }} >
            {%csrf_token%}
            <h3 class="form-title">Entre sus credenciales</h3>
            <div class="alert alert-danger display-hide" id="alert2" style="display: {{ display }}">
                <button class="close" data-close="alert"></button>
                <span>
                     {{ error }}
                </span>
            </div>
            <div class="alert alert-danger display-hide" id="alert1">
                <button class="close" data-close="alert"></button>
                <span>
                     Entre usuario y contrase침a.
                </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" value="{{ usuario }}" id="input_usuario"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Contrase침a</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Contrase침a" name="password" id="input_pass"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn green pull-right" id="btn_login">
                Entrar <i class="m-icon-swapright m-icon-white"></i>
                </button>
            </div>
        </form>
        <!-- END LOGIN FORM -->
    </div>
    <!-- END LOGIN -->
    <!-- BEGIN COPYRIGHT -->
    <div class="copyright">
         2018 &copy; Grupo Soporte a la Operaci칩n. DTLT.
    </div>
<!-- END COPYRIGHT -->
</body>
<script src="{% static 'jquery/dist/jquery.min.js'%}" type="text/javascript"></script>
{#<script src="{% static 'general/plugins/jquery-migrate-1.2.1.min.js'%}" type="text/javascript"></script>#}
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js'%}" type="text/javascript"></script>
{#<script src="{% static 'general/plugins/jquery.cokie.min.js'%}" type="text/javascript"></script>#}
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static 'jquery-validation/dist/jquery.validate.min.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="{% static 'general/scripts/app.js'%}" type="text/javascript"></script>
<script src="{% static 'auth_sisop/scripts/login.js' %}" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<script>
		jQuery(document).ready(function() {     
		  App.init();
		  Login.init();
		});
	</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
